<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested and Definition List</title>
</head>
<body>
    <center><h1>To illustrate Nested and Definition List Tags</h1></center>
    <hr>
    <h3>An ordered nested list:</h3>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
            <ol type="a">
                <li>Black Tea</li>
                <li>Green Tea</li>
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>
                    </ol>
            </ol>
        <li>Milk</li>
    </ol>
    <h3>A definition list:</h3>
    <dl>
        <dt>Bangalore</dt>
            <dd>-Capital City of Kamataka</dd>
        <dt>Mumbai</dt>
            <dd>-Capital City of Maharashtra</dd>
    </dl>

</body>
</html>
