<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Shop</title>
</head>
<body>
    <table border="2px">
        <th colspan="2">Pizza Shop 2.0</th>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td>
                <input type="radio">Supreme</input><br>
                <input type="radio">Vegetarian</input><br>
                <input type="radio">Hawaiian</input><br>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select>
                    <option>Tomato</option>
                    <option>Chilli</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td>
                <input type="checkbox">Extra Cheese</input>
                <input type="checkbox">Gluten Free Base</input>
            </td>
        </tr>
        <tr>
            <td colspan="2">Delivery Istructions: <br> <textarea type="text"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Send my order</button>
            </td>
        </tr>
    </table>
</body>
</html>
