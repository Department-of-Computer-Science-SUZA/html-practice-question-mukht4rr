<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>

<body>
    <style>
        td{
            padding-right: 15px;
        }
        table, th, td {
      border: 2px rgb(191, 190, 190);
      border-collapse: collapse;
      border-style: groove;
    }
    </style>
    <center>
    <table>
        <th colspan="4" style="padding: 15px;">Table Heading Cell Spanning 4 Columns</th>
        <tr>
            <td>Normal Cell</td>
            <td colspan="2">Cell Spanning Two Columns</td>
            <td>Normal Cell</td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: rgb(191, 190, 190);">Cell spanning 3<br> 
                rows with a gray <br> (US spelling)<br> background</td>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
        </tr>
        <tr>
            <td>Normal Cell</td>
            <td rowspan="2" colspan="2">Cell Spanning 2 rows and 2 <br> Columns</td>
        </tr>
        <tr>
            <td>Normal Cell</td>
        </tr>
    </table>
    </center>
</body>
</html>
